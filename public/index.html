<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Kubernetes App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="app-title">Loading Application...</h1>
    </header>
    <main>
      <div class="app-details">
        <div class="card">
          <h2>Application Information</h2>
          <p>This application is deployed on Kubernetes and configured via environment variables.</p>
          <div class="info">
            <p><strong>App Name:</strong> <span id="app-name">Loading...</span></p>
            <p><strong>Last Updated:</strong> <span id="timestamp">Loading...</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Powered by Node.js and Kubernetes</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
